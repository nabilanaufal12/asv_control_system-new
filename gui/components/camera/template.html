<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Template Overlay KKI 2025</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap");
      html,
      body {
        margin: 0;
        padding: 0;
        font-family: "Roboto", sans-serif;
        background-color: transparent;
        width: 640px;
        height: 480px;
        overflow: hidden;
      }
      .photo-container {
        position: relative;
        width: 100%;
        height: 100%;
        color: white;
      }
      .header {
        position: absolute;
        top: 10px;
        left: 15px;
        right: 15px;
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.8);
      }
      .header .left-logos {
        display: flex;
        align-items: flex-start;
        gap: 10px;
      }
      .header .left-logos img {
        height: 30px;
      }
      .header .right-branding {
        display: flex;
        align-items: flex-start;
        gap: 10px;
      }
      .header .right-branding .brand-text {
        text-align: right;
      }
      .header .right-branding .brand-text .title {
        font-size: 1.1em;
        font-weight: 700;
      }
      .header .right-branding .brand-text .subtitle {
        font-size: 0.6em;
        color: rgba(255, 255, 255, 0.85);
      }
      .info-box {
        position: absolute;
        bottom: 10px;
        left: 10px;
        right: 10px;
        background-color: transparent;
        backdrop-filter: blur(5px);
        padding: 10px 15px;
        border-radius: 8px;
        box-sizing: border-box;
      }
      .info-box .main-title {
        font-size: 1.4em;
        font-weight: 900;
        margin: 0 0 8px 0;
      }
      .info-box .visit-time {
        font-size: 1em;
        font-weight: bold;
        display: flex;
        align-items: center;
        margin-bottom: 10px;
      }
      .info-box .visit-time .visit-label {
        background-color: #ffc107;
        color: black;
        padding: 3px 8px;
        border-radius: 4px;
        margin-right: 8px;
      }
      .separator {
        border: none;
        height: 1px;
        background-color: rgba(255, 255, 255, 0.3);
        margin-bottom: 10px;
      }
      .details-list {
        font-size: 0.8em;
        line-height: 1.5;
      }
      .details-list p {
        margin: 0;
        padding: 1px 0;
        color: white;
      }
      .details-list strong {
        color: white;
        margin-right: 5px;
      }
      .checkmark {
        color: #28a745;
        margin-right: 8px;
        font-size: 1.2em;
      }
      .info-box .info-logos {
        display: flex;
        justify-content: flex-start;
        align-items: center;
        gap: 15px;
        margin-bottom: 5px;
      }
      .info-box .info-logos img {
        height: 25px;
      }
    </style>
  </head>
  <body>
    <div class="photo-container">
      <div class="header">
        <div class="left-logos">
          <img src="{ASSETS_PATH}/logo_sponsor1.png" alt="Sponsor 1" />
          <img src="{ASSETS_PATH}/logo_sponsor2.png" alt="Sponsor 2" />
          <img src="{ASSETS_PATH}/logo_sponsor3.png" alt="Sponsor 3" />
        </div>
        <div class="right-branding">
          <div class="brand-text">
            <div class="title">NAVANTARA - UMRAH</div>
            <div class="subtitle">Foto 100% akurat</div>
          </div>
        </div>
      </div>
      <div class="info-box">
        <div class="info-logos">
          <img src="{ASSETS_PATH}/logo_umrah.png" alt="Logo Info 1" />
          <img src="{ASSETS_PATH}/logo_src.png" alt="Logo Info 2" />
        </div>
        <h2 class="main-title">{MISSION_TYPE}</h2>
        <div class="visit-time">
          <span class="visit-label">VISIT</span>
          <span>{TIME}</span>
        </div>
        <hr class="separator" />
        <div class="details-list">
          <p>{DATE_DAY}</p>
          <p><strong>Lokasi:</strong> {LOCATION}</p>
          <p><strong>Koordinat:</strong> {LATITUDE}, {LONGITUDE}</p>
          <p><strong>SOG:</strong> {SOG_KNOT} knot / {SOG_KMH} km/h</p>
          <p><strong>HDG:</strong> {HDG_DEG} deg</p>
          <p><strong>COG:</strong> {COG_DEG} deg</p>
          <p><strong>Baterai:</strong> {BATTERY_V}</p>
          <p>
            <span class="checkmark">âœ“</span
            ><strong>Kode Foto:</strong> {PHOTO_CODE}
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
