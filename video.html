<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>ASV YOLOv5 Video Stream</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: #111;
        color: #eee;
        height: 100vh;
      }
      h2 {
        margin: 15px 0;
      }
      #video {
        border: 3px solid #444;
        border-radius: 10px;
        max-width: 95%;
        max-height: 80vh;
        background-color: #000;
      }
      #status {
        margin-top: 10px;
        font-size: 14px;
        color: #0f0;
      }
    </style>
  </head>
  <body>
    <h2>🚤 ASV YOLOv5 Video Stream</h2>
    <img id="video" src="" alt="Video Stream" />
    <div id="status">Menunggu stream...</div>

    <script>
      // 🔹 Connect ke backend
      const socket = io("http://localhost:5000"); // ganti host/port kalau backend beda

      socket.on("connect", () => {
        document.getElementById("status").innerText = "✅ Terhubung ke server";
      });

      socket.on("disconnect", () => {
        document.getElementById("status").innerText = "❌ Terputus dari server";
      });

      // 🔹 Update frame setiap kali backend kirim data
      socket.on("video_frame", (data) => {
        document.getElementById("video").src =
          "data:image/jpeg;base64," + data.image;
        document.getElementById("status").innerText = "Streaming...";
      });
    </script>
  </body>
</html>
